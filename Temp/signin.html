<!DOCTYPE html>

{% load static %}
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/popup.css' %}" >
</head>
<body>
	<div class="popup">
		
			
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<img src="{% static 'close1.png' %}"  alt="close" class="close">

					<h2 id="form-title" style="color:white;">LOGIN</h2>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="Login">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control" required>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" required>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							 <input class="btn login_btn" type="submit" value="Login">
						</div>
						<br> 
						<div>
							{% for message in messages %}
							<h4 style="color: white;"> {{ message }} </h4>
							{% endfor %}  
						</div>
						<div style="color:white"; class="d-flex justify-content-center links">
							<a href="http://localhost:8000/Forgot_password" class="ml-2">Forgot Password</a>
					   	</div>

					</form>

				</div>
				<div class="mt-4">
					
					<div style="color:white"; class="d-flex justify-content-center links">
						Don't have an account? <a href="http://localhost:8000/Register" class="ml-2">Sign Up</a>
					</div>
					
				</div>
			</div>

	</div>	
	<script type="text/javascript">
		document.querySelector(".close").addEventListener("click", function(){
		  document.querySelector(".popup").style.display="none";
		  window.location.href="http://localhost:8000/main"; 
  
		})
		
	  </script>	
	
</body>

</html>
